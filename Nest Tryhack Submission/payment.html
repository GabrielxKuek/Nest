<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="CSS Folder/payment.css">
</head>
<body>
    <div class="payment-container">
        <h1>Make a Payment</h1>

        <div class="payment-method">
            <h2>Select Payment Method</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="paymentMethod" value="creditCard"> Credit Card
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="paypal"> PayPal
                </label>
            </div>
        </div>

        <div class="credit-card-details">
            <h2>Enter Credit Card Details</h2>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number">
            </div>
            <div class="form-group">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" name="cardName" placeholder="Cardholder Name">
            </div>
            <div class="form-group expiry-cvv">
                <div>
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
            </div>
        </div>

        <button class="pay-button">Pay Now</button>
    </div>
</body>
</html>
